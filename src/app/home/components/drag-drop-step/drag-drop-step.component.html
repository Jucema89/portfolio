<ng-container *ngIf="list else empty">
    <div
    class="list"
    id="list_{{ list.id }}"
    cdkDropList
    [cdkDropListData]="list.tasks"
    (cdkDropListDropped)="drop($event)"
  >
    <h3 class="list__title">
      <strong>{{ list.name }}</strong>
    </h3>
    <div class="list__tasks">
      <app-drag-drop-card
        *ngFor="let task of list?.tasks"
        [task]="task"
        [list]="list"
        (editTask)="handleEdit(task)"
        cdkDrag
      ></app-drag-drop-card>
    </div>
  </div>
</ng-container>
<ng-template #empty>
    <p>
        No hay tareas
    </p>
</ng-template>
